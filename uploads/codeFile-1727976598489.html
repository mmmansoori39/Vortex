<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Engineer the Hash</title>
</head>
<body>
    <h1>Reverse Engineer the Hash</h1>
    <p>The hashed password is: <code id="hash">5e884898da28047151d0e56f8dc6292773603d0d6aabbddcbfab0c57deac4f56</code></p>
    <p>Can you find the original string?</p>
    
    <form id="hashForm">
        <label for="guess">Your Guess:</label>
        <input type="text" id="guess" name="guess" required>
        <input type="submit" value="Submit">
    </form>
    
    <p id="message"></p>
    
    <script>
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        document.getElementById('hashForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const guess = document.getElementById('guess').value;
            const targetHash = document.getElementById('hash').textContent;
            
            const guessHash = await sha256(guess);
            
            if (guessHash === targetHash) {
                document.getElementById('message').textContent = 'Correct! The original string is: ' + guess;
            } else {
                document.getElementById('message').textContent = 'Incorrect, try again!';
            }
        });
    </script>
</body>
</html>
